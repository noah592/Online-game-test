<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Simple 2D JS Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{height:100%;margin:0;background:#0f1220;color:#fff;font:14px/1.4 system-ui,Segoe UI,Roboto,Arial}
    .wrap{display:flex;align-items:center;justify-content:center;height:100%;gap:16px;flex-direction:column}
    canvas{background:#161a22;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.35);image-rendering:pixelated}
    .ui{opacity:.9}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- The canvas is the “drawing area” for the game -->
    <canvas id="game" width="800" height="450"></canvas>
    <div class="ui">Move: <b>A/D</b> or <b>◀/▶</b> &nbsp;|&nbsp; Jump: <b>Space</b> or <b>W/▲</b></div>
  </div>

  <!-- This line “plugs in” the game brain from main.js -->
  <script src="main.js"></script>
</body>
</html>
